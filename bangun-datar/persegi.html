<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Persegi</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- [persegi] -> persegi panjang -> lingkaran -> segitiga -->
	<nav class="sammi-navbar">
    	<a href="trapesium.html" class="btn">◀</a>
    	<a href="../index.html" class="btn">Home</a>
    	<a href="persegi-panjang.html" class="btn">▶</a>
	</nav>

	<div class="sari_container">
	  <div class="card-febriadi">
	    <div class="card-header-suryani">
	      <img src="../assets/shapes/persegi.png" alt="persegi" />
	    </div>
	    <div class="card-body">
	      <span class="tag tag-teal">Persegi</span>
	      	<table>
	      		<tr>
	      			<td width="350px">LUAS</td>
	      			<td>KELILING</td>
	      		</tr>
	      		<tr>
	      			<td><br><input type="text" placeholder="Masukkan Sisi" class="input-sisi-luas"></td>
	      			<td><br><input type="text" placeholder="Masukkan Sisi" class="input-sisi-kel"></td>
	      		</tr>
	      		<tr>
	      			<td><input type="text" class="hasil-luas" disabled></td>
	      			<td><input type="text" class="hasil-kel"disabled></td>
	      		</tr>
	      		<tr>
	      			<br>
	      			<td><button onclick="kalkulasiLuas()">Hitung Luas</button></td>
	      			<td><button onclick="kalkulasiKel()">Hitung Keliling</button></td>
	      		</tr>
	      	</table>
	    </div>
	  </div>


<footer>
    <p>Copyright &copy; 2021</p>
</footer>
	  <script>
	  	function kalkulasiLuas() {
	  		let sisi = parseFloat(document.querySelector('.input-sisi-luas').value);
	  		document.querySelector('.hasil-luas').value = sisi * sisi;
	  	}

	  	function kalkulasiKel() {
	  		let sisi = parseFloat(document.querySelector('.input-sisi-kel').value);
	  		document.querySelector('.hasil-kel').value = 4 * sisi;
	  	}
	  </script>
</body>
</html>
