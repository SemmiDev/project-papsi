<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trapesium</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- [persegi] -> persegi panjang -> lingkaran -> segitiga -->
	<nav class="sammi-navbar">
		<a href="layang.html" class="btn">◀</a>
    	<a href="../index.html" class="btn">Home</a>
    	<a href="persegi.html" class="btn">▶</a>
	</nav>

	<div class="sari_container">
	  <div class="card">
	    <div class="card-header">
	      <img src="../assets/shapes/trapesium.png" alt="Trapesium" />
	    </div>
	    <div class="card-body">
	      <span class="tag tag-teal">Trapesium</span>
	      	<table>
	      		<tr>
	      			<td width="350px">LUAS</td>
	      			<td>KELILING</td>
	      		</tr>
	      		<tr>
	      			<td><br>
	      				<input type="text" placeholder="Masukkan a" class="input-a-luas">
	      				<input type="text" placeholder="Masukkan b" class="input-b-luas">
	      				<input type="text" placeholder="Masukkan t" class="input-t-luas">
	      			</td>
	      			<td><br><input type="text" placeholder="Masukkan Sisi" class="input-sisi-kel"></td>
	      		</tr>
	      		<tr>
	      			<td><input type="text" class="hasil-luas" disabled></td>
	      			<td><input type="text" class="hasil-kel"disabled></td>
	      		</tr>
	      		<tr>
	      			<br>
	      			<td><button onclick="kalkulasiLuas()">Hitung Luas</button></td>
	      			<td><button onclick="kalkulasiKel()">Hitung Keliling</button></td>
	      		</tr>
	      	</table>
	    </div>
	  </div>


<footer>
    <p>Copyright &copy; 2021</p>
</footer>
	  <script>
	  	function kalkulasiLuas() {
	  		let a = parseFloat(document.querySelector('.input-a-luas').value);
	  		let b = parseFloat(document.querySelector('.input-b-luas').value);
	  		let t = parseFloat(document.querySelector('.input-t-luas').value);
	  		document.querySelector('.hasil-luas').value = ((a+b) * t) / 2;
	  	}

	  	function kalkulasiKel() {
	  		let sisi = parseFloat(document.querySelector('.input-sisi-kel').value);
	  		document.querySelector('.hasil-kel').value = 4 * sisi;
	  	}
	  </script>
</body>
</html>
