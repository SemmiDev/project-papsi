<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lingkaran</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- persegi -> persegi panjang -> [lingkaran] -> segitiga -->
	<nav class="sammi-navbar">
    	<a href="persegi-panjang.html" class="btn">◀</a>
    	<a href="../index.html" class="btn">Home</a>
    	<a href="segitiga.html" class="btn">▶</a>
	</nav>

	<div class="sari_container">
	  <div class="card">
	    <div class="card-header">
	      <img src="../assets/shapes/lingkaran.png" alt="lingkaran" />
	    </div>
	    <div class="card-body">
	      <span class="tag tag-teal">Lingkaran</span>
	      	<table>
	      		<tr>
	      			<td width="350px">LUAS</td>
	      			<td>KELILING</td>
	      		</tr>
	      		<tr>
	      			<td><br><input type="text" placeholder="Masukkan Jari-Jari" class="input-jari-luas"></td>
	      			<td><br><input type="text" placeholder="Masukkan Jari-Jari" class="input-jari-kel"></td>
	      		</tr>
	      		<tr>
	      			<td><input type="text" class="hasil-luas" disabled></td>
	      			<td><input type="text" class="hasil-kel"disabled></td>
	      		</tr>
	      		<tr>
	      			<br>
	      			<td><button onclick="kalkulasiLuas()">Hitung Luas</button></td>
	      			<td><button onclick="kalkulasiKel()">Hitung Keliling</button></td>
	      		</tr>
	      	</table>
	    </div>
	  </div>


<footer>
    <p>Copyright &copy; 2021</p>
</footer>
	  <script>
	  	function kalkulasiLuas() {
	  		let r = parseFloat(document.querySelector('.input-jari-luas').value);
	  		document.querySelector('.hasil-luas').value = 3.14 * (r * r);
	  	}

	  	function kalkulasiKel() {
	  		let r = parseFloat(document.querySelector('.input-jari-kel').value);
	  		document.querySelector('.hasil-kel').value = 2 * 3.14 * r;
	  	}
	  </script>
</body>
</html>
