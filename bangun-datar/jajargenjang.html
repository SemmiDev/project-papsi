<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jajargenjang</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- [persegi] -> persegi panjang -> lingkaran -> segitiga -->
	<nav class="sammi-navbar">
		<a href="belah-ketupat.html" class="btn">◀</a>
    	<a href="../index.html" class="btn">Home</a>
    	<a href="layang.html" class="btn">▶</a>
	</nav>

	<div class="sari_container">
	  <div class="card">
	    <div class="card-header">
	      <img src="../assets/shapes/jajargenjang.png" alt="Jajargenjang" />
	    </div>
	    <div class="card-body">
	      <span class="tag tag-teal">Jajargenjang</span>
	      	<table>
	      		<tr>
	      			<td width="350px">LUAS</td>
	      			<td>KELILING</td>
	      		</tr>
	      		<tr>
	      			<td><br>
	      				<input type="text" placeholder="Masukkan Alas" class="input-alas-luas">
	      				<input type="text" placeholder="Masukkan Tinggi" class="input-tinggi-luas">
	      			</td>
	      			<td><br>
	      				<input type="text" placeholder="Masukkan A" class="input-sisiA-kel">
	      				<input type="text" placeholder="Masukkan B" class="input-sisiB-kel">
	      			</td>
	      		</tr>
	      		<tr>
	      			<td><input type="text" class="hasil-luas" disabled></td>
	      			<td><input type="text" class="hasil-kel"disabled></td>
	      		</tr>
	      		<tr>
	      			<br>
	      			<td><button onclick="kalkulasiLuas()">Hitung Luas</button></td>
	      			<td><button onclick="kalkulasiKel()">Hitung Keliling</button></td>
	      		</tr>
	      	</table>
	    </div>
	  </div>


<footer>
    <p>Copyright &copy; 2021</p>
</footer>
	  <script>
	  	function kalkulasiLuas() {
	  		let alas = parseFloat(document.querySelector('.input-alas-luas').value);
	  		let tinggi = parseFloat(document.querySelector('.input-tinggi-luas').value);
	  		document.querySelector('.hasil-luas').value = alas * tinggi;
	  	}

	  	function kalkulasiKel() {
	  		let a = parseFloat(document.querySelector('.input-sisiA-kel').value);
	  		let b = parseFloat(document.querySelector('.input-sisiB-kel').value);
	  		document.querySelector('.hasil-kel').value = 2 * ( a+ b);
	  	}
	  </script>
</body>
</html>
